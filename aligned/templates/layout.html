<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="main.css") }}">
    <link rel="icon" href="{{ url_for('static', filename="logo2.png") }}">
    
    {% if title %}
    <title>Aligned - {{title}}</title>
    {% else %}
    <title>Aligned</title>
    {% endif %}
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-md">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarComp"
                aria-controls="#navbarComp" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <a class="navbar-brand  d-flex justifiy-content-between" style="" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename="logo.png") }}" width="80" height="30"
                    class="d-inline-block align-center mr-1" alt="Aligned icon" loading="lazy">
                
            </a>
            <div class="collapse navbar-collapse" id="navbarComp">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="{{ url_for('signup')}}" data-toggle="tooltip" data-placement="bottom" title="Sign Up">Sign Up</a>
                </div>
            </div>
            
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Users" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>

    </header>

    {% block content %}{% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
